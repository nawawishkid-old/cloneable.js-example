<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Cloneable.js Example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="src/index.css" />
  </head>
  <body>
    <div class="example">
      <h3 class="title">Title naja</h3>
      <p class="detail">Lorem ipsum dolor sit amet consectetur adipisicing elit. Quae earum harum ea quam soluta rerum nihil praesentium debitis alias sed nam fugit iure, numquam consequatur cupiditate aliquid consectetur expedita odit.</p>
      <div class="playground">
        <div id="container"><p>Clone me!</p></div>
      </div>
      <div class="codes">
        <div class="before">
          <pre class="line-numbers"><code class="uage-html"></code></pre>
        </div>
        <div class="after">
          <pre class="line-numbers">
            <code class="uage-html"></code>
          </pre>
        </div>
        <div class="options">
          <pre class="line-numbers">
            <code class="uage-json"></code>
          </pre>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-beautify/1.8.9/beautify-html.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-beautify/1.8.9/beautify.min.js"></script>
    <script src="src/prism.js"></script>
    <script src="src/index.js"></script>
  </body>
</html>
